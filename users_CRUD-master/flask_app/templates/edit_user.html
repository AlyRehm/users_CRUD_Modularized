<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
    <div class="bg-primary p-2 text-dark bg-opacity-50 p-5 rounded col-4 mx-auto d-grid gap-3">
        <a href="/users" class="link-warning text-uppercase fw-bold">See All Users</a>    
        <h1 class="text-center"><strong>Edit {{user.first_name}}</strong></h1>
        <form action="/user/update" method="POST"  class="d-grid gap-3">
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"> 

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"> 

                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" value="{{ user.email }}">

            </div>

            <input type="submit" value="Update" class="btn btn-light">
        </form>
    </div>
</body>
</html>
