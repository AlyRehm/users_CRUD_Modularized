<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Current Users</title>
</head>
<body>

    <div class="bg-primary p-2 text-dark bg-opacity-50 p-5 rounded col-6 mx-auto d-grid gap-3">
        <a href="/create_user" class="link-warning text-uppercase fw-bold" >Create New User</a>
        <h1 class="text-center"><strong>All Users</strong></h1>

        <table class="table table-secondary table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} </td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at.strftime("%b %d %y") }}</td>
                    <td>
                        <a href="/user/view/{{ user.id }}">View</a>
                        <a href="/user/edit/{{ user.id }}">Edit</a>
                        <a href="/user/destroy/{{ user.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
