<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>View User</title>
</head>
<body>

    <div class="bg-primary p-2 text-dark bg-opacity-50 p-5 rounded col-6 mx-auto d-grid gap-3">
        <a href="/users" class="link-warning text-uppercase fw-bold" >View All Users</a>
        <h1 class="text-center"><strong>User {{user.id}}</strong></h1>
        <p>Full Name: {{user.full_name()}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at.strftime("%b %d %y")}}</p>
        <p>Updated On: {{user.updated_at.strftime("%b %d %y")}}</p>
        

    </div>

</body>
</html>
